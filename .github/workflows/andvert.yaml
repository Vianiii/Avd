name: Andrvert
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Configure Android paths to /mnt
        run: |
          mkdir -p /mnt/android-sdk
          mkdir -p /mnt/android-avd
          echo "ANDROID_SDK_ROOT=/mnt/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=/mnt/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_EMULATOR_HOME=/mnt/android-avd" >> $GITHUB_ENV
          echo "ANDROID_AVD_HOME=/mnt/android-avd/avd" >> $GITHUB_ENV

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Enable KVM
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls -l /dev/kvm

      - name: Run Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          emulator-options: -memory 16384 -partition-size 71680 -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: |
            adb tcpip 5555
            tailscale ip -4
            echo "Emulator running with 16GB RAM and 70GB storage on /mnt"
            sleep 1800
        env:
          ANDROID_SDK_ROOT: /mnt/android-sdk
          ANDROID_HOME: /mnt/android-sdk
          ANDROID_EMULATOR_HOME: /mnt/android-avd
          ANDROID_AVD_HOME: /mnt/android-avd/avd
