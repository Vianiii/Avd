name: avdroot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - uses: android-actions/setup-android@v3
      
      - name: Download System Image
        run: |
          yes | sdkmanager --licenses
          sdkmanager "system-images;android-30;google_apis;x86_64"
          sdkmanager "platform-tools"
          sdkmanager "emulator"
      
      - name: Install Rooted Files
        run: |
          wget https://github.com/Vianiii/Avd/releases/download/v1.0/rooted-avd.tar.gz
          tar -xzf rooted-avd.tar.gz -C $ANDROID_HOME/system-images/android-30/google_apis/x86_64/
          ls -la $ANDROID_HOME/system-images/android-30/google_apis/x86_64/ | grep -E "ramdisk|kernel|system"
      
      - name: Create AVD Config Files
        run: |
          mkdir -p ~/.android/avd/test.avd
          
          cat > ~/.android/avd/test.ini << 'EOF'
          avd.ini.encoding=UTF-8
          path=/home/runner/.android/avd/test.avd
          target=android-30
          EOF
          
          cat > ~/.android/avd/test.avd/config.ini << 'EOF'
          AvdId=test
          PlayStore.enabled=false
          abi.type=x86_64
          hw.accelerometer=yes
          hw.audioInput=yes
          hw.battery=yes
          hw.device.name=pixel_5
          hw.dPad=yes
          hw.gps=yes
          hw.gpu.enabled=yes
          hw.gpu.mode=auto
          hw.initialOrientation=Portrait
          hw.keyboard=yes
          hw.lcd.density=420
          hw.mainKeys=no
          hw.ramSize=8192
          hw.sdCard=yes
          hw.sensors.orientation=yes
          hw.sensors.proximity=yes
          hw.touchScreen=yes
          hw.useext4=yes
          image.sysdir.1=system-images/android-30/google_apis/x86_64/
          sdcard.size=512M
          showDeviceFrame=no
          skin.dynamic=yes
          vm.heapSize=512
          EOF
          
          echo "AVD config created"
          ls -la ~/.android/avd/
      
      - name: Setup FRP
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          sudo cp frp_0.58.1_linux_amd64/frpc /tmp/frpc
          
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          [[proxies]]
          name = "adb"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5555
          remotePort = 5555
          EOF
          
          nohup /tmp/frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 2
      
      - name: Start Rooted Emulator
        run: |
          nohup $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -no-snapshot-save -gpu swiftshader_indirect -memory 8192 &
          
          echo "Waiting for emulator to boot..."
          sleep 30
          
          adb wait-for-device
          timeout 180 bash -c 'until adb shell getprop sys.boot_completed | grep -q 1; do sleep 2; done'
          sleep 30
          
          adb tcpip 5555
          adb connect 127.0.0.1:5555
          
          echo "=========================================="
          echo "âœ… Rooted Android 11 Ready!"
          echo "adb connect 159.195.6.61:5555"
          echo "=========================================="
          
          sleep 21600
      
      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: frpc.log
