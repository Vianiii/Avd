name: desktop-with-android-mnt

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in hours'
        required: true
        default: '6'

jobs:
  desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Both Disks
        run: |
          echo "ðŸ“Š Available Storage:"
          echo "Root (/):"
          df -h / | tail -1
          echo ""
          echo "Mount (/mnt):"
          df -h /mnt | tail -1
          echo ""
          echo "TOTAL: 146GB available! ðŸš€"

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules > /dev/null
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm
          sudo usermod -a -G kvm runner
          echo "âœ… KVM enabled"

      - name: Install Desktop & VNC
        run: |
          echo "Installing packages..."
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends xfce4 xfce4-terminal x11vnc xvfb wget git dbus-x11
          echo "âœ… Desktop installed"

      - name: Start Xvfb & XFCE
        run: |
          Xvfb :1 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
          sleep 3
          export DISPLAY=:1
          startxfce4 > /tmp/xfce.log 2>&1 &
          sleep 5
          echo "âœ… Desktop started"

      - name: Start VNC Server
        run: |
          export DISPLAY=:1
          x11vnc -display :1 -forever -nopw -rfbport 5901 -bg
          sleep 2
          echo "âœ… VNC server ready"

      - name: Setup FRP Tunnel
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.65.0/frp_0.65.0_linux_amd64.tar.gz
          tar -xzf frp_0.65.0_linux_amd64.tar.gz
          
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          
          [[proxies]]
          name = "vnc-desktop"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5901
          remotePort = 5901
          EOF
          
          nohup ./frp_0.65.0_linux_amd64/frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 3
          echo "âœ… FRP tunnel active"

      - name: Setup /mnt Directories & Android Environment
        run: |
          echo "ðŸ“‚ Setting up /mnt for Android development..."
          
          # Create Android directories
          sudo mkdir -p /mnt/data
          sudo mkdir -p /mnt/android-sdk
          sudo mkdir -p /mnt/android-avd
          sudo chown -R $(whoami):$(whoami) /mnt/data /mnt/android-sdk /mnt/android-avd
          chmod -R 755 /mnt/android-sdk /mnt/android-avd
          
          # Create Android Studio configuration file
          mkdir -p ~/.android
          cat > ~/.android/studio.vmoptions << 'EOF'
          -Duser.home=/mnt/android-sdk
          -Dandroid.sdk.home=/mnt/android-sdk
          -Dandroid.avdmanager.home=/mnt/android-avd
          EOF
          
          # Set environment variables in ~/.bashrc for persistent use
          cat >> ~/.bashrc << 'EOF'
          # Android SDK & AVD paths - ALL on /mnt (74GB)
          export ANDROID_SDK_HOME=/mnt/android-sdk
          export ANDROID_AVD_HOME=/mnt/android-avd
          export ANDROID_EMULATOR_HOME=/mnt/android-avd
          export ANDROID_PREFS_ROOT=/mnt/android-sdk/.android
          export PATH=/mnt/android-sdk/cmdline-tools/latest/bin:$PATH
          export PATH=/mnt/android-sdk/emulator:$PATH
          EOF
          
          source ~/.bashrc
          
          echo "âœ… /mnt storage ready (74GB)"
          echo "âœ… Android Studio will default to /mnt/android-sdk"
          echo "âœ… AVD storage: /mnt/android-avd"
          echo ""
          echo "ðŸ“‹ Environment Variables Set:"
          echo "  ANDROID_SDK_HOME=/mnt/android-sdk"
          echo "  ANDROID_AVD_HOME=/mnt/android-avd"
          echo "  ANDROID_EMULATOR_HOME=/mnt/android-avd"

      - name: Connection Info
        run: |
          echo ""
          echo "==========================================="
          echo "âœ… REMOTE DESKTOP + /MNT READY!"
          echo "==========================================="
          echo ""
          echo "ðŸ“± VNC Connection: 159.195.6.61:5901"
          echo "ðŸ’¾ Storage: 72GB (root) + 74GB (/mnt)"
          echo "ðŸ“Š TOTAL: 146GB"
          echo ""
          echo "ðŸŽ¯ Android Development Setup:"
          echo "  âœ“ SDK Home: /mnt/android-sdk"
          echo "  âœ“ AVD Home: /mnt/android-avd"
          echo "  âœ“ Download Dir: /mnt/data"
          echo ""
          echo "ðŸ“¥ To Install Android Studio on VNC:"
          echo "  1. Download Android Studio manually"
          echo "  2. Extract to /mnt/data/"
          echo "  3. Run: /mnt/data/android-studio/bin/studio.sh"
          echo "  4. SDK will auto-install to /mnt/android-sdk âœ…"
          echo ""
          echo "â±ï¸  Duration: ${{ github.event.inputs.duration || '6' }} hours"
          echo "==========================================="
          echo ""

      - name: Keep Alive
        run: |
          DURATION=${{ github.event.inputs.duration || '6' }}
          SECONDS=$((DURATION * 3600))
          
          for ((i=0; i<$((SECONDS/600)); i++)); do
            sleep 600
            RUNNING=$(ps aux | grep -E 'Xvfb|x11vnc|frpc|studio' | grep -v grep | wc -l)
            ROOT=$(df / | grep -oP 'd+(?=%)' | head -1)
            MNT=$(df /mnt | grep -oP 'd+(?=%)' | head -1)
            echo "[$((i*10)) min] Services: $RUNNING | Disk: /$ROOT% | /mnt:$MNT% âœ…"
          done

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-logs
          path: |
            /tmp/xvfb.log
            /tmp/xfce.log
            frpc.log
          retention-days: 7
