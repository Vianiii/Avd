name: avd-rooted-gameguardian

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Session duration in hours (max 6)'
        required: false
        default: '6'

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Free Up Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Install FRP
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          sudo cp frp_0.58.1_linux_amd64/frpc /usr/local/bin/
          sudo chmod +x /usr/local/bin/frpc

      - name: Create FRP Config
        run: |
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          
          [[proxies]]
          name = "adb"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5555
          remotePort = 5555
          EOF

      - name: Start FRP
        run: |
          nohup frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 3

      - name: Create Monitor Script
        run: |
          cat > monitor.sh << 'ENDMONITOR'
          #!/bin/bash
          HOURS=$1
          SECONDS=$((3600 * HOURS))
          START=$(date +%s)
          
          echo ""
          echo "========================================="
          echo "Session: ${HOURS}h | VPS: 159.195.6.61:5555"
          echo "========================================="
          echo ""
          
          ITER=0
          while true; do
            NOW=$(date +%s)
            ELAPSED=$((NOW - START))
            
            if [ $ELAPSED -ge $SECONDS ]; then
              echo "‚úÖ Done"
              break
            fi
            
            REMAIN=$((SECONDS - ELAPSED))
            H=$((REMAIN / 3600))
            M=$(((REMAIN % 3600) / 60))
            
            ITER=$((ITER + 1))
            
            if [ $((ITER % 60)) -eq 0 ]; then
              DEVS=$(adb devices 2>/dev/null | grep -c "device$" || echo "0")
              FRP=$(pgrep -x "frpc" > /dev/null && echo "‚úÖ" || echo "‚ùå")
              echo "[$(date '+%H:%M:%S')] ${H}h ${M}m | Dev: ${DEVS} | FRP: ${FRP}"
            fi
            
            sleep 1
          done
          ENDMONITOR
          
          chmod +x monitor.sh

      - name: Run Emulator with Built-in Root
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel_6_pro
          ram-size: 6144M
          disk-size: 12288M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -writable-system
          disable-animations: true
          force-avd-creation: true
          script: |
            echo ""
            echo "========================================="
            echo "üöÄ Android 11 Emulator with ADB Root"
            echo "üéÆ GameGuardian Ready"
            echo "========================================="
            echo ""
            
            adb wait-for-device
            sleep 10
            
            echo "üîì Enabling root access..."
            adb root
            sleep 5
            adb wait-for-device
            
            echo "üì± Enabling ADB TCP/IP..."
            adb tcpip 5555
            sleep 5
            adb connect 127.0.0.1:5555
            sleep 3
            
            echo ""
            echo "üìä Device Info:"
            echo "Android: 11 (API 30)"
            echo "RAM: 6GB | Storage: 12GB"
            echo ""
            
            echo "üîì Root Check:"
            adb shell "whoami"
            adb shell "id"
            echo ""
            
            echo "========================================="
            echo "üì± Connection:"
            echo "   adb connect 159.195.6.61:5555"
            echo ""
            echo "üéÆ Install GameGuardian:"
            echo "   adb install GameGuardian.apk"
            echo ""
            echo "üí° Note: Use 'adb root' for elevated access"
            echo "   Then: adb shell"
            echo "========================================="
            echo ""
            
            ./monitor.sh ${{ github.event.inputs.duration }}

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: frpc.log
          retention-days: 7
