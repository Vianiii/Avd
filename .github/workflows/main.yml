name: avd-andr11-native-root

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Session duration in hours (max 6)'
        required: false
        default: '6'

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Enable KVM Hardware Acceleration
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Free Up Disk Space
        run: |
          echo "üóëÔ∏è Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo docker image prune --all --force
          sudo apt-get clean
          df -h

      - name: Download AOSP System Image with Root
        run: |
          echo "üì• Downloading AOSP Android 11 system image with native root..."
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "system-images;android-30;default;x86_64"
          echo "‚úÖ AOSP system image downloaded"

      - name: Download Magisk APK
        run: |
          echo "üì• Downloading Magisk..."
          MAGISK_VER="27.0"
          wget -q "https://github.com/topjohnwu/Magisk/releases/download/v${MAGISK_VER}/Magisk-v${MAGISK_VER}.apk" -O Magisk.apk
          if [ -f "Magisk.apk" ]; then
            echo "‚úÖ Magisk v${MAGISK_VER} downloaded"
            ls -lh Magisk.apk
          fi

      - name: Install FRP Client v0.58.1
        run: |
          echo "üì• Downloading FRP..."
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          sudo cp frp_0.58.1_linux_amd64/frpc /usr/local/bin/
          sudo chmod +x /usr/local/bin/frpc
          rm -rf frp_0.58.1_linux_amd64*
          echo "‚úÖ FRP installed"

      - name: Create FRP Client Configuration with KCP
        run: |
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          
          [[proxies]]
          name = "github-avd-adb"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5555
          remotePort = 5555
          
          [[proxies]]
          name = "github-avd-console"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5554
          remotePort = 5554
          EOF
          echo "‚úÖ FRP config created"

      - name: Create AVD with AOSP Root
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          avd-name: aosp-rooted-avd
          profile: pixel_6_pro
          ram-size: 6144M
          heap-size: 1024M
          disk-size: 12288M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -writable-system
          disable-animations: true
          force-avd-creation: true
          script: |
            echo "========================================="
            echo "   üîì AOSP NATIVE ROOT SETUP"
            echo "========================================="
            echo ""
            adb root
            adb wait-for-device
            sleep 5
            adb remount
            echo "‚úÖ AOSP AVD with native root access created"
            echo ""
            echo "üì¶ Installing Magisk APK..."
            adb install Magisk.apk
            echo "‚úÖ Magisk APK installed"
            echo ""
            echo "üîì Verifying root access..."
            adb shell su -c "whoami"
            echo ""
            echo "‚úÖ Setup complete!"
            echo "========================================="

      - name: Start FRP KCP Tunnel
        run: |
          echo "üöÄ Starting FRP with KCP protocol..."
          nohup frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 5
          if pgrep -x "frpc" > /dev/null; then
            echo "‚úÖ FRP tunnel started successfully"
          else
            echo "‚ùå FRP failed to start"
            cat frpc.log
          fi

      - name: Create Monitoring Script
        run: |
          cat > monitor.sh << 'MONITORSCRIPT'
          #!/bin/bash
          DURATION_HOURS=$1
          DURATION_SECONDS=$((3600 * DURATION_HOURS))
          START_TIME=$(date +%s)
          
          echo ""
          echo "========================================="
          echo "   ‚è±Ô∏è  SESSION MONITORING"
          echo "========================================="
          echo "Duration: ${DURATION_HOURS} hours"
          echo "Started: $(date)"
          echo "Protocol: KCP (UDP - Low Latency)"
          echo "Root: Native AOSP + Magisk"
          echo "GameGuardian: Compatible"
          echo "RAM: 6GB | Storage: 12GB"
          echo "Android: 11 (API 30)"
          echo "========================================="
          echo ""
          
          ITERATION=0
          while true; do
            CURRENT_TIME=$(date +%s)
            ELAPSED=$((CURRENT_TIME - START_TIME))
            
            if [ $ELAPSED -ge $DURATION_SECONDS ]; then
              echo ""
              echo "‚úÖ Session completed after ${DURATION_HOURS} hours"
              break
            fi
            
            REMAINING=$((DURATION_SECONDS - ELAPSED))
            HOURS=$((REMAINING / 3600))
            MINUTES=$(((REMAINING % 3600) / 60))
            
            ITERATION=$((ITERATION + 1))
            
            if [ $((ITERATION % 60)) -eq 0 ]; then
              DEVICES=$(adb devices 2>/dev/null | grep -c "device$" || echo "0")
              FRP_STATUS="‚úÖ"
              pgrep -x "frpc" > /dev/null || FRP_STATUS="‚ùå"
              
              echo "[$(date '+%H:%M:%S')] Time Left: ${HOURS}h ${MINUTES}m | Devices: ${DEVICES} | FRP: ${FRP_STATUS} | Root: ‚úÖ"
            fi
            
            sleep 1
          done
          MONITORSCRIPT
          
          chmod +x monitor.sh
          echo "‚úÖ Monitor script created"

      - name: Start Rooted Emulator - Production Mode
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          avd-name: aosp-rooted-avd
          profile: pixel_6_pro
          ram-size: 6144M
          heap-size: 1024M
          disk-size: 12288M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -memory 6144 -cores 4 -writable-system
          disable-animations: true
          script: |
            echo ""
            echo "========================================="
            echo "   üöÄ AOSP NATIVE ROOTED ANDROID 11"
            echo "   üéÆ GAMEGUARDIAN READY"
            echo "========================================="
            echo ""
            adb root
            adb wait-for-device
            sleep 10
            adb remount
            echo "üì± Enabling ADB over TCP/IP..."
            adb tcpip 5555
            sleep 5
            adb connect 127.0.0.1:5555
            sleep 3
            echo ""
            echo "========================================="
            echo "   üì± DEVICE SPECIFICATIONS"
            echo "========================================="
            echo "Android Version: 11 (API 30)"
            echo "System: AOSP (Native Root)"
            echo "RAM: 6GB"
            echo "Storage: 12GB"
            echo "CPU: 4 cores (x86_64)"
            echo "GPU: SwiftShader"
            echo ""
            echo "üîì Verifying Root Access..."
            adb shell su -c "whoami"
            adb shell su -c "id"
            echo ""
            echo "üíæ Storage Status:"
            adb shell df -h /data | grep -v Filesystem | head -1
            echo ""
            echo "üß† Memory Status:"
            adb shell cat /proc/meminfo | grep MemTotal
            echo ""
            echo "========================================="
            echo "   üåê CONNECTION INFORMATION"
            echo "========================================="
            echo ""
            echo "üì± Connect via ADB:"
            echo "   adb connect 159.195.6.61:5555"
            echo "   adb devices"
            echo ""
            echo "üîì Root Shell:"
            echo "   adb shell"
            echo "   su"
            echo "   whoami  (returns: root)"
            echo ""
            echo "üéÆ Install GameGuardian:"
            echo "   1. adb connect 159.195.6.61:5555"
            echo "   2. adb install GameGuardian.apk"
            echo "   3. Launch GameGuardian"
            echo "   4. Root will work immediately"
            echo ""
            echo "========================================="
            echo "VPS: 159.195.6.61:5555"
            echo "Protocol: KCP (UDP) - Low Latency"
            echo "Android: 11 AOSP | Native Root: ‚úÖ"
            echo "GameGuardian: ‚úÖ Full Compatibility"
            echo "========================================="
            echo ""
            ./monitor.sh ${{ github.event.inputs.duration }}

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aosp-rooted-logs-${{ github.run_number }}
          path: |
            frpc.log
            frpc.toml
          retention-days: 7
