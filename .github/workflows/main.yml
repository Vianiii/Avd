name: avd-andr11-magisk-rooted

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Session duration in hours (max 6)'
        required: false
        default: '6'

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Enable KVM Hardware Acceleration
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Free Up Disk Space
        run: |
          echo "ðŸ—‘ï¸ Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo docker image prune --all --force
          sudo apt-get clean
          df -h

      - name: Download & Install rootAVD
        run: |
          echo "ðŸ“¥ Downloading rootAVD..."
          wget -q https://gitlab.com/newbit/rootAVD/-/archive/master/rootAVD-master.tar.gz
          tar -xzf rootAVD-master.tar.gz
          chmod +x rootAVD-master/rootAVD.sh
          echo "âœ… rootAVD ready"

      - name: Download Magisk APK
        run: |
          echo "ðŸ“¥ Downloading Magisk..."
          MAGISK_VER="27.0"
          wget -q "https://github.com/topjohnwu/Magisk/releases/download/v${MAGISK_VER}/Magisk-v${MAGISK_VER}.apk" -O Magisk.apk
          if [ -f "Magisk.apk" ]; then
            echo "âœ… Magisk v${MAGISK_VER} downloaded"
            ls -lh Magisk.apk
          fi

      - name: Install FRP Client v0.58.1
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          sudo cp frp_0.58.1_linux_amd64/frpc /usr/local/bin/
          sudo chmod +x /usr/local/bin/frpc
          rm -rf frp_0.58.1_linux_amd64*

      - name: Create FRP Client Configuration with KCP
        run: |
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          
          [[proxies]]
          name = "github-avd-adb"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5555
          remotePort = 5555
          
          [[proxies]]
          name = "github-avd-console"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5554
          remotePort = 5554
          EOF

      - name: AVD Cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-30-magisk-v3

      - name: Create AVD and Root with Magisk
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          avd-name: test-avd-30
          profile: pixel_6_pro
          ram-size: 6144M
          heap-size: 1024M
          disk-size: 12288M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -writable-system
          disable-animations: true
          script: |
            echo "âœ… AVD created and booted"
            adb devices
            
            # Install Magisk APK first
            echo "ðŸ“¦ Installing Magisk APK..."
            adb install Magisk.apk
            sleep 5
            
            # Get AVD system image path
            echo "ðŸ” Locating ramdisk.img..."
            RAMDISK_PATH="$ANDROID_HOME/system-images/android-30/google_apis/x86_64/ramdisk.img"
            
            if [ -f "$RAMDISK_PATH" ]; then
              echo "âœ… Found: $RAMDISK_PATH"
              
              # Kill emulator for patching
              adb emu kill
              sleep 5
              
              # Run rootAVD
              echo "ðŸ”“ Patching with rootAVD..."
              cd rootAVD-master
              ./rootAVD.sh "$RAMDISK_PATH"
              cd ..
              
              echo "âœ… Magisk patching complete"
            else
              echo "âŒ Ramdisk not found at: $RAMDISK_PATH"
              ls -la $ANDROID_HOME/system-images/android-30/
            fi

      - name: Start FRP KCP Tunnel
        run: |
          echo "ðŸš€ Starting FRP with KCP protocol..."
          nohup frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 5
          if pgrep -x "frpc" > /dev/null; then
            echo "âœ… FRP KCP tunnel started"
          fi

      - name: Create Monitoring Script
        run: |
          cat > monitor.sh << 'SCRIPT'
          #!/bin/bash
          DURATION_HOURS=$1
          DURATION_SECONDS=$((3600 * DURATION_HOURS))
          START_TIME=$(date +%s)
          
          echo "â±ï¸  Session: ${DURATION_HOURS} hours"
          echo "ðŸ• Started: $(date)"
          echo "ðŸ”¥ Protocol: KCP (Low Latency)"
          echo "ðŸ”“ Root: âœ… Magisk Framework"
          echo "ðŸŽ® GameGuardian: âœ… Compatible"
          echo "ðŸ’¾ RAM: 6GB | Storage: 12GB"
          echo "ðŸ¤– Android 11 (API 30)"
          echo ""
          
          ITERATION=0
          while true; do
            CURRENT_TIME=$(date +%s)
            ELAPSED=$((CURRENT_TIME - START_TIME))
            
            if [ $ELAPSED -ge $DURATION_SECONDS ]; then
              echo "âœ… Session completed"
              break
            fi
            
            REMAINING=$((DURATION_SECONDS - ELAPSED))
            HOURS=$((REMAINING / 3600))
            MINUTES=$(((REMAINING % 3600) / 60))
            
            ITERATION=$((ITERATION + 1))
            if [ $((ITERATION % 60)) -eq 0 ]; then
              DEVICES=$(adb devices | grep -c "5555.*device" || echo "0")
              FRP_STATUS="âœ…"
              pgrep -x "frpc" > /dev/null || FRP_STATUS="âŒ"
              MAGISK_STATUS=$(adb shell su -c "whoami" 2>/dev/null | grep -q "root" && echo "âœ…" || echo "â³")
              echo "[$(date '+%H:%M:%S')] â³ ${HOURS}h ${MINUTES}m | ðŸ“± Devices: ${DEVICES} | ðŸ”— FRP: ${FRP_STATUS} | ðŸ”“ Root: ${MAGISK_STATUS}"
            fi
            
            sleep 1
          done
          SCRIPT
          chmod +x monitor.sh

      - name: Start Rooted Emulator - Production
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          avd-name: test-avd-30
          profile: pixel_6_pro
          ram-size: 6144M
          heap-size: 1024M
          disk-size: 12288M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -memory 6144 -cores 4 -writable-system
          disable-animations: true
          script: |
            echo "========================================="
            echo "   ðŸš€ MAGISK ROOTED ANDROID 11"
            echo "   ðŸŽ® GAMEGUARDIAN READY"
            echo "========================================="
            echo ""
            
            # Wait for full boot
            adb wait-for-device
            sleep 20
            
            # Enable TCP/IP on port 5555
            adb tcpip 5555
            sleep 5
            adb connect 127.0.0.1:5555
            sleep 3
            
            echo "ðŸ“± Device Info:"
            echo "   Android: 11 (API 30)"
            echo "   RAM: 6GB | Storage: 12GB"
            echo "   CPU: 4 cores (x86_64)"
            echo ""
            
            # Verify Magisk
            echo "ðŸ” Magisk Status:"
            if adb shell pm list packages | grep -q "com.topjohnwu.magisk"; then
              echo "   âœ… Magisk App: Installed"
              adb shell pm list packages | grep magisk
            else
              echo "   âš ï¸  Magisk App: Not detected (install via ADB)"
            fi
            
            # Test root access
            if adb shell su -c "whoami" 2>/dev/null | grep -q "root"; then
              echo "   âœ… Root Access: Working"
            else
              echo "   â³ Root Access: Pending first grant"
            fi
            
            echo ""
            echo "========================================="
            echo "   ðŸŒ CONNECTION INFO"
            echo "========================================="
            echo ""
            echo "ðŸ“± ADB Connect:"
            echo "   adb connect 159.195.6.61:5555"
            echo ""
            echo "ðŸŽ® GameGuardian Setup:"
            echo "   1. adb install GameGuardian.apk"
            echo "   2. Open Magisk > Grant root to GG"
            echo "   3. Launch GameGuardian"
            echo ""
            echo "VPS: 159.195.6.61:5555"
            echo "Protocol: KCP (UDP)"
            echo "========================================="
            echo ""
            
            # Run monitoring loop
            ./monitor.sh ${{ github.event.inputs.duration }}

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: magisk-logs-${{ github.run_number }}
          path: |
            frpc.log
            frpc.toml
            rootAVD-master/*.log
          retention-days: 7
