name: android-avd-vnc-WORKING

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in hours'
        required: true
        default: '6'

jobs:
  android-vnc:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Minimal Cleanup
        run: |
          sudo apt-get remove -y build-essential gcc g++ make gfortran 2>/dev/null
          sudo rm -rf /usr/share/doc/* /usr/share/man/* /usr/share/locale/* 2>/dev/null
          sudo find /usr/lib -name "*.a" -delete 2>/dev/null
          sudo apt-get clean && sudo rm -rf /var/lib/apt/lists/*
          echo "✅ Freed space"

      - name: Install VNC & Desktop
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            x11vnc xvfb openbox dbus-x11 wget curl git default-jre-headless
          echo "✅ VNC + Desktop installed"

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm
          sudo usermod -a -G kvm runner
          echo "✅ KVM enabled"

      - name: Start Xvfb & OpenBox
        run: |
          Xvfb :1 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
          sleep 3
          export DISPLAY=:1
          openbox > /tmp/openbox.log 2>&1 &
          sleep 2
          echo "✅ Display ready"

      - name: Start VNC Server
        run: |
          export DISPLAY=:1
          x11vnc -display :1 -forever -nopw -rfbport 5901 -bg
          sleep 2
          echo "✅ VNC on port 5901"

      - name: Setup Android SDK on /mnt (72GB!)
        run: |
          sudo mkdir -p /mnt/android
          sudo chown $(whoami):$(whoami) /mnt/android
          
          cd /mnt/android
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-*
          rm commandlinetools-linux-*.zip
          
          # FIX: Accept licenses without using 'yes'
          echo "" | ./cmdline-tools/bin/sdkmanager --sdk_root=/mnt/android --licenses > /dev/null 2>&1 || true
          
          # Install SDK
          ./cmdline-tools/bin/sdkmanager --sdk_root=/mnt/android \
            "platform-tools" \
            "emulator" \
            "system-images;android-34;google_apis;x86_64" > /dev/null 2>&1
          
          echo "✅ Android SDK installed (72GB available)"

      - name: Create Android AVD
        run: |
          # FIX: Set PATH in THIS step, not in env
          export ANDROID_HOME=/mnt/android
          export ANDROID_AVD_HOME=/mnt/android/avd
          export PATH=/mnt/android/cmdline-tools/latest/bin:/mnt/android/emulator:/mnt/android/platform-tools:$PATH
          
          mkdir -p $ANDROID_AVD_HOME
          
          # Verify avdmanager exists
          which avdmanager || echo "avdmanager not found, using full path..."
          /mnt/android/cmdline-tools/latest/bin/avdmanager --version
          
          # Create AVD
          echo "no" | /mnt/android/cmdline-tools/latest/bin/avdmanager create avd \
            -n "Pixel_6" \
            -k "system-images;android-34;google_apis;x86_64" \
            -d "pixel_6" \
            -c 60G 2>&1 || true
          
          /mnt/android/cmdline-tools/latest/bin/avdmanager list avd
          echo "✅ AVD created with 60GB"

      - name: Start Android Emulator (VNC visible!)
        run: |
          export DISPLAY=:1
          export ANDROID_HOME=/mnt/android
          export ANDROID_AVD_HOME=/mnt/android/avd
          export PATH=/mnt/android/emulator:/mnt/android/platform-tools:$PATH
          
          # FIX: Use full path to emulator
          /mnt/android/emulator/emulator -avd Pixel_6 \
            -gpu on \
            -no-snapshot \
            -memory 2048 \
            > /tmp/emulator.log 2>&1 &
          
          sleep 20
          
          # Check status
          /mnt/android/platform-tools/adb devices 2>/dev/null || true
          echo "✅ Emulator running on VNC!"

      - name: Setup FRP Tunnel
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          rm frp_0.58.1_linux_amd64.tar.gz
          
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          
          [[proxies]]
          name = "vnc-android"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5901
          remotePort = 5901
          EOF
          
          nohup ./frp_0.58.1_linux_amd64/frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 3
          echo "✅ FRP tunnel active"

      - name: Connection Ready!
        run: |
          echo ""
          echo "╔════════════════════════════════════════════╗"
          echo "║  ✅ ANDROID AVD + VNC READY!             ║"
          echo "╚════════════════════════════════════════════╝"
          echo ""
          echo "🎮 VNC Server: 159.195.6.61:5901"
          echo "📱 Android: Running with 60GB storage"
          echo "💾 Total available: $(df -h /mnt | tail -1 | awk '{print $4}')"
          echo ""
          echo "Use adb to install apps:"
          echo "  adb install app.apk"
          echo ""

      - name: Keep Alive
        run: |
          DURATION=${{ github.event.inputs.duration || '6' }}
          SECONDS=$((DURATION * 3600))
          for ((i=0; i<$((SECONDS/300)); i++)); do
            sleep 300
            echo "[$((i*5)) min] Android AVD + VNC Active ✅"
          done

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            /tmp/xvfb.log
            /tmp/openbox.log
            /tmp/emulator.log
            frpc.log
          retention-days: 7
