name: desktop-with-android-mnt

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in hours'
        required: true
        default: '6'

jobs:
  desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Both Disks
        run: |
          echo "ðŸ“Š Available Storage:"
          echo "Root (/):"
          df -h / | tail -1
          echo ""
          echo "Mount (/mnt):"
          df -h /mnt | tail -1
          echo ""
          echo "TOTAL: 146GB available! ðŸš€"

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules > /dev/null
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm
          sudo usermod -a -G kvm runner
          echo "âœ… KVM enabled"

      - name: Install Desktop & VNC
        run: |
          echo "Installing packages..."
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends xfce4 xfce4-terminal x11vnc xvfb wget git dbus-x11
          echo "âœ… Desktop installed"

      - name: Start Xvfb & XFCE
        run: |
          Xvfb :1 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
          sleep 3
          export DISPLAY=:1
          startxfce4 > /tmp/xfce.log 2>&1 &
          sleep 5
          echo "âœ… Desktop started"

      - name: Start VNC Server
        run: |
          export DISPLAY=:1
          x11vnc -display :1 -forever -nopw -rfbport 5901 -bg
          sleep 2
          echo "âœ… VNC server ready"

      - name: Setup FRP Tunnel
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          
          [[proxies]]
          name = "vnc-desktop"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5901
          remotePort = 5901
          EOF
          
          nohup ./frp_0.58.1_linux_amd64/frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 3
          echo "âœ… FRP tunnel active"

      - name: Prepare /mnt Storage (Extra 74GB!)
        run: |
          echo "ðŸ“‚ Setting up /mnt for extra storage..."
          sudo mkdir -p /mnt/data
          sudo chown $(whoami):$(whoami) /mnt/data
          echo "âœ… /mnt storage ready (74GB)"

      - name: Connection Info
        run: |
          echo ""
          echo "==========================================="
          echo "âœ… DESKTOP + EXTRA STORAGE READY!"
          echo "==========================================="
          echo ""
          echo "ðŸ“± VNC: 159.195.6.61:5901"
          echo "ðŸ’¾ Storage: 72GB (root) + 74GB (/mnt)"
          echo "ðŸ“Š TOTAL: 146GB"
          echo ""
          echo "ðŸŽ¯ Duration: ${{ github.event.inputs.duration || '6' }} hours"
          echo "==========================================="
          echo ""

      - name: Keep Alive
        run: |
          DURATION=${{ github.event.inputs.duration || '6' }}
          SECONDS=$((DURATION * 3600))
          
          for ((i=0; i<$((SECONDS/600)); i++)); do
            sleep 600
            RUNNING=$(ps aux | grep -E 'Xvfb|x11vnc|frpc' | grep -v grep | wc -l)
            ROOT=$(df / | grep -oP 'd+(?=%)' | head -1)
            MNT=$(df /mnt | grep -oP 'd+(?=%)' | head -1)
            echo "[$((i*10)) min] Services: $RUNNING | Disk: /$ROOT% | /mnt:$MNT% âœ…"
          done

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-logs
          path: |
            /tmp/xvfb.log
            /tmp/xfce.log
            frpc.log
          retention-days: 7
