name: desktop2

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in hours'
        required: true
        default: '6'

jobs:
  desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      # ⭐ ULTRA-AGGRESSIVE CLEANUP
      - name: ULTRA Cleanup (Free 60GB+)
        run: |
          echo "☢️  MAXIMUM SPACE CLEANUP..."
          
          # Remove development
          sudo apt-get remove -y gcc g++ make build-essential llvm* clang* perl 2>/dev/null || true
          
          # Remove docs/locales/extras
          sudo rm -rf /usr/share/doc/* /usr/share/man/* /usr/share/locale/* 2>/dev/null
          sudo rm -rf /usr/share/backgrounds/* /usr/share/pixmaps/* /usr/share/icons/* 2>/dev/null
          sudo rm -rf /usr/include/* /usr/lib/debug/* 2>/dev/null
          
          # System cleanup
          sudo apt-get clean && sudo apt-get autoclean -y 2>/dev/null
          sudo apt-get autoremove -y 2>/dev/null
          
          # Clean everything
          sudo rm -rf /opt/* /var/cache/* /var/log/* /tmp/* 2>/dev/null
          sudo find /usr -name "*.a" -delete 2>/dev/null
          sudo find /usr -name "*.o" -delete 2>/dev/null
          
          # Recreate
          sudo mkdir -p /var/log
          rm -rf /home/runner/* 2>/dev/null
          
          df -h /

      # ⭐ INSTALL MINIMAL XFCE
      - name: Install Minimal Desktop
        run: |
          echo "Installing minimal XFCE..."
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends xfce4 xfce4-terminal tightvncserver x11vnc wget 2>&1 | tail -5
          
          VNC_PASS="cloud123"
          mkdir -p ~/.vnc
          echo "$VNC_PASS" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd
          
          echo "✅ Desktop installed"
          df -h /

      - name: Start Xvfb
        run: |
          Xvfb :1 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
          sleep 3
          echo "✅ Xvfb started"

      - name: Start XFCE
        run: |
          export DISPLAY=:1
          startxfce4 > /tmp/xfce.log 2>&1 &
          sleep 5
          echo "✅ XFCE started"

      - name: Start VNC
        run: |
          export DISPLAY=:1
          x11vnc -display :1 -rfbauth ~/.vnc/passwd -forever -shared -bg -rfbport 5901 -listen 127.0.0.1
          sleep 2
          echo "✅ VNC ready"

      - name: Setup FRP Tunnel
        run: |
          echo "Setting up FRP..."
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          rm frp_0.58.1_linux_amd64.tar.gz
          
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          
          [[proxies]]
          name = "vnc-desktop"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5901
          remotePort = 5901
          EOF
          
          nohup ./frp_0.58.1_linux_amd64/frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 2
          
          echo "=========================================="
          echo "✅ CLOUD DESKTOP READY - 60GB FREE!"
          echo "=========================================="
          echo "📱 VNC: 159.195.6.61:5901"
          echo "   Password: cloud123"
          echo "=========================================="
          df -h /

      - name: Keep Alive
        run: |
          DURATION=${{ github.event.inputs.duration || '6' }}
          SECONDS=$((DURATION * 3600))
          
          for ((i=0; i<$((SECONDS/600)); i++)); do
            sleep 300
            rm -rf /tmp/*.log 2>/dev/null
            echo "[$((i*5)) min] Running - Free: $(df / | tail -1 | awk '{print $4}')"
          done
