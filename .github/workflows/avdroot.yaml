name: avd-android11-magisk-rooted

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Session duration in hours (max 6)'
        required: false
        default: '6'

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-mark=kvm

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Free Up Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Download rootAVD and Magisk
        run: |
          echo "üì• Downloading rootAVD..."
          wget -q https://gitlab.com/newbit/rootAVD/-/archive/master/rootAVD-master.tar.gz
          tar -xzf rootAVD-master.tar.gz
          chmod +x rootAVD-master/rootAVD.sh
          
          echo "üì• Downloading Magisk..."
          wget -q "https://github.com/topjohnwu/Magisk/releases/download/v27.0/Magisk-v27.0.apk" -O Magisk.apk
          
          echo "‚úÖ Downloads complete"

      - name: Install FRP
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          sudo cp frp_0.58.1_linux_amd64/frpc /usr/local/bin/
          sudo chmod +x /usr/local/bin/frpc

      - name: Create FRP Config
        run: |
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          
          [[proxies]]
          name = "adb"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5555
          remotePort = 5555
          EOF

      - name: Start FRP
        run: |
          nohup frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 3

      - name: Create Rooting Script
        run: |
          cat > root_avd.sh << 'SCRIPT'
          #!/bin/bash
          set -e
          
          echo "========================================="
          echo "Installing Magisk Root via rootAVD"
          echo "========================================="
          
          # Wait for device
          adb wait-for-device
          sleep 5
          
          # Install Magisk APK
          echo "Installing Magisk APK..."
          adb install Magisk.apk
          sleep 3
          
          # Stop emulator for patching
          echo "Stopping emulator for Magisk patching..."
          adb emu kill
          sleep 10
          
          # Run rootAVD
          echo "Running rootAVD to install Magisk..."
          RAMDISK="$ANDROID_HOME/system-images/android-30/google_apis/x86_64/ramdisk.img"
          
          if [ -f "$RAMDISK" ]; then
            cd rootAVD-master
            bash ./rootAVD.sh "$RAMDISK"
            cd ..
            echo "‚úÖ Magisk installation complete"
          else
            echo "‚ùå Ramdisk not found"
            exit 1
          fi
          SCRIPT
          
          chmod +x root_avd.sh

      - name: Create Monitor Script
        run: |
          cat > monitor.sh << 'SCRIPT'
          #!/bin/bash
          HOURS=$1
          SECS=$((3600 * HOURS))
          START=$(date +%s)
          
          echo ""
          echo "========================================="
          echo "Session: ${HOURS}h | VPS: 159.195.6.61:5555"
          echo "========================================="
          echo ""
          
          ITER=0
          while true; do
            NOW=$(date +%s)
            ELAPSED=$((NOW - START))
            [ $ELAPSED -ge $SECS ] && echo "‚úÖ Session complete" && break
            
            REMAIN=$((SECS - ELAPSED))
            H=$((REMAIN / 3600))
            M=$(((REMAIN % 3600) / 60))
            
            ITER=$((ITER + 1))
            if [ $((ITER % 60)) -eq 0 ]; then
              DEVS=$(adb devices 2>/dev/null | grep -c "device$" || echo "0")
              FRP=$(pgrep -x "frpc" > /dev/null && echo "‚úÖ" || echo "‚ùå")
              echo "[$(date '+%H:%M:%S')] ${H}h ${M}m | Dev: ${DEVS} | FRP: ${FRP}"
            fi
            
            sleep 1
          done
          SCRIPT
          
          chmod +x monitor.sh

      - name: Root AVD with Magisk
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_6_pro
          ram-size: 6144M
          disk-size: 12288M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -writable-system
          disable-animations: true
          force-avd-creation: true
          script: ./root_avd.sh

      - name: Run Magisk Rooted Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_6_pro
          ram-size: 6144M
          disk-size: 12288M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -writable-system -memory 6144 -cores 4
          disable-animations: true
          script: |
            echo ""
            echo "========================================="
            echo "   üöÄ Android 11 + Magisk Root"
            echo "   üéÆ GameGuardian Ready"
            echo "========================================="
            echo ""
            
            adb wait-for-device
            sleep 20
            
            echo "üì± Enabling ADB TCP..."
            adb tcpip 5555
            sleep 5
            adb connect 127.0.0.1:5555
            sleep 3
            
            echo ""
            echo "üîì Verifying Root:"
            adb shell pm list packages | grep magisk || echo "   Magisk not found"
            adb shell "su -c whoami" || echo "   su command not available"
            
            echo ""
            echo "========================================="
            echo "üì± Connect: adb connect 159.195.6.61:5555"
            echo "üéÆ Install GameGuardian:"
            echo "   adb install GameGuardian.apk"
            echo "   GameGuardian will detect Magisk root"
            echo "========================================="
            echo ""
            
            ./monitor.sh ${{ github.event.inputs.duration }}

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: |
            frpc.log
            rootAVD-master/*.log
          retention-days: 7
