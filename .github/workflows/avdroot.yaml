name: avd-android11-rooted-gg

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Session hours (max 6)'
        required: false
        default: '6'

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Free Up Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Download rootAVD
        run: |
          echo "üì• Downloading rootAVD..."
          wget -q https://gitlab.com/newbit/rootAVD/-/archive/master/rootAVD-master.tar.gz
          tar -xzf rootAVD-master.tar.gz
          chmod +x rootAVD-master/rootAVD.sh
          echo "‚úÖ rootAVD ready"

      - name: Download Aurora Store
        run: |
          echo "üì• Downloading Aurora Store (no Google Play)..."
          wget -q "https://gitlab.com/AuroraOSS/AuroraStore/-/jobs/artifacts/master/raw/app/build/outputs/apk/release/AuroraStore.apk?job=buildApks" -O AuroraStore.apk
          echo "‚úÖ Aurora Store downloaded"

      - name: Install FRP
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          sudo cp frp_0.58.1_linux_amd64/frpc /usr/local/bin/
          sudo chmod +x /usr/local/bin/frpc

      - name: Create FRP Config
        run: |
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          
          [[proxies]]
          name = "adb"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5555
          remotePort = 5555
          EOF

      - name: Start FRP
        run: |
          nohup frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 3

      - name: Create Monitor
        run: |
          cat > monitor.sh << 'SCRIPT'
          #!/bin/bash
          HOURS=$1
          SECS=$((3600 * HOURS))
          START=$(date +%s)
          
          echo ""
          echo "========================================="
          echo "Session: ${HOURS}h | VPS: 159.195.6.61:5555"
          echo "========================================="
          echo ""
          
          ITER=0
          while true; do
            NOW=$(date +%s)
            ELAPSED=$((NOW - START))
            [ $ELAPSED -ge $SECS ] && echo "‚úÖ Done" && break
            
            REMAIN=$((SECS - ELAPSED))
            H=$((REMAIN / 3600))
            M=$(((REMAIN % 3600) / 60))
            
            ITER=$((ITER + 1))
            [ $((ITER % 60)) -eq 0 ] && echo "[$(date '+%H:%M:%S')] ${H}h ${M}m left"
            
            sleep 1
          done
          SCRIPT
          chmod +x monitor.sh

      - name: Install Magisk Root
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_6_pro
          ram-size: 6144M
          disk-size: 12288M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -writable-system
          disable-animations: true
          force-avd-creation: true
          script: |
            echo "========================================="
            echo "Installing Magisk Root"
            echo "========================================="
            
            adb wait-for-device
            sleep 10
            
            # Install Aurora Store
            echo "üì¶ Installing Aurora Store..."
            adb install AuroraStore.apk
            
            # Root with rootAVD
            echo "üîì Installing Magisk..."
            RAMDISK="$ANDROID_HOME/system-images/android-30/google_apis/x86_64/ramdisk.img"
            
            cd rootAVD-master
            bash ./rootAVD.sh "$RAMDISK"
            cd ..
            
            echo "‚úÖ Magisk installed"

      - name: Run Rooted Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_6_pro
          ram-size: 6144M
          disk-size: 12288M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -writable-system -memory 6144 -cores 4
          disable-animations: true
          script: |
            echo ""
            echo "========================================="
            echo "   üöÄ Android 11 + Magisk Root"
            echo "   üéÆ GameGuardian Ready"
            echo "   üõçÔ∏è  Aurora Store (No Google Play)"
            echo "========================================="
            echo ""
            
            adb wait-for-device
            sleep 20
            
            echo "üì± Enabling ADB TCP..."
            adb tcpip 5555
            sleep 5
            adb connect 127.0.0.1:5555
            sleep 3
            
            echo ""
            echo "üîì Verifying Root:"
            adb shell pm list packages | grep magisk && echo "   ‚úÖ Magisk installed" || echo "   ‚ö†Ô∏è Magisk not found"
            adb shell "su -c 'echo Root works!'" 2>/dev/null && echo "   ‚úÖ su binary working" || echo "   ‚ö†Ô∏è su not working"
            
            echo ""
            echo "üõçÔ∏è  Aurora Store Status:"
            adb shell pm list packages | grep aurora && echo "   ‚úÖ Aurora Store installed" || echo "   ‚ö†Ô∏è Not installed"
            
            echo ""
            echo "========================================="
            echo "üì± Connect: adb connect 159.195.6.61:5555"
            echo ""
            echo "üéÆ Install GameGuardian:"
            echo "   adb install GameGuardian.apk"
            echo ""
            echo "üõçÔ∏è  Launch Aurora Store:"
            echo "   adb shell am start -n com.aurora.store/.MainActivity"
            echo ""
            echo "‚úÖ Root is active for GameGuardian"
            echo "========================================="
            echo ""
            
            ./monitor.sh ${{ github.event.inputs.duration }}

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: |
            frpc.log
            rootAVD-master/*.log
          retention-days: 7
