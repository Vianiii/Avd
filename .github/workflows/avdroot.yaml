name: alpine

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in hours'
        required: true
        default: '6'

jobs:
  desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Ultra-Minimal Cleanup
        run: |
          sudo apt-get remove -y build-essential gcc g++ make gfortran 2>/dev/null
          sudo rm -rf /usr/share/doc/* /usr/share/man/* /usr/share/locale/* /usr/share/info/*
          sudo find /usr/include -type f -delete 2>/dev/null
          sudo find /usr/lib -name "*.a" -delete 2>/dev/null
          sudo apt-get clean && sudo rm -rf /var/lib/apt/lists/*
          echo "âœ… Cleanup done!"
          df -h /

      - name: Install VNC & Desktop
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            x11vnc xvfb openbox dbus-x11 wget curl git default-jre-headless
          echo "âœ… Installed"

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm
          sudo usermod -a -G kvm runner
          echo "âœ… KVM enabled"

      - name: Start Display & VNC
        run: |
          Xvfb :1 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
          sleep 3
          export DISPLAY=:1
          openbox > /tmp/openbox.log 2>&1 &
          sleep 2
          x11vnc -display :1 -forever -nopw -rfbport 5901 -bg
          sleep 2
          echo "âœ… VNC ready"

      - name: Install Android SDK
        run: |
          mkdir -p ~/Android/Sdk
          cd ~/Android/Sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-*
          rm commandlinetools-linux-*.zip
          yes | ./cmdline-tools/bin/sdkmanager --sdk_root=. --licenses > /dev/null
          ./cmdline-tools/bin/sdkmanager --sdk_root=. "platform-tools" "emulator" "system-images;android-34;google_apis;x86_64" > /dev/null 2>&1 &
          echo "âœ… Android SDK installing..."

      - name: Setup FRP Tunnel
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          rm frp_0.58.1_linux_amd64.tar.gz
          
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          
          [[proxies]]
          name = "vnc-desktop"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5901
          remotePort = 5901
          EOF
          
          nohup ./frp_0.58.1_linux_amd64/frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 3
          echo "âœ… FRP active"

      - name: Connection Info
        run: |
          echo ""
          echo "=========================================="
          echo "âœ… MINIMAL DESKTOP READY!"
          echo "=========================================="
          echo ""
          echo "ðŸ“± VNC Server: 159.195.6.61:5901"
          echo "ðŸ”‘ Password: (none)"
          echo ""
          df -h / | tail -1
          echo ""
          echo "=========================================="

      - name: Keep Alive
        run: |
          DURATION=${{ github.event.inputs.duration || '6' }}
          SECONDS=$((DURATION * 3600))
          for ((i=0; i<$((SECONDS/600)); i++)); do
            sleep 600
            echo "[$((i*10)) min] Running..."
          done

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            /tmp/xvfb.log
            /tmp/openbox.log
            frpc.log
          retention-days: 7
