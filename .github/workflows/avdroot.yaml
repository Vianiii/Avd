name: avd-rooted-magisk-final

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Session hours (max 6)'
        required: false
        default: '6'

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Free Up Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Download rootAVD
        run: |
          echo "📥 Downloading rootAVD..."
          git clone https://github.com/newbit1/rootAVD.git
          cd rootAVD
          chmod +x rootAVD.sh
          echo "✅ rootAVD ready"

      - name: Install FRP
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          sudo cp frp_0.58.1_linux_amd64/frpc /usr/local/bin/
          sudo chmod +x /usr/local/bin/frpc

      - name: Create FRP Config
        run: |
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          
          [[proxies]]
          name = "adb"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5555
          remotePort = 5555
          EOF

      - name: Start FRP
        run: |
          nohup frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 3

      - name: Create Monitor
        run: |
          cat > monitor.sh << 'SCRIPT'
          #!/bin/bash
          HOURS=$1
          SECS=$((3600 * HOURS))
          START=$(date +%s)
          
          echo ""
          echo "========================================="
          echo "Session: ${HOURS}h | VPS: 159.195.6.61:5555"
          echo "========================================="
          echo ""
          
          ITER=0
          while true; do
            NOW=$(date +%s)
            ELAPSED=$((NOW - START))
            [ $ELAPSED -ge $SECS ] && echo "✅ Complete" && break
            
            REMAIN=$((SECS - ELAPSED))
            H=$((REMAIN / 3600))
            M=$(((REMAIN % 3600) / 60))
            
            ITER=$((ITER + 1))
            [ $((ITER % 60)) -eq 0 ] && echo "[$(date '+%H:%M:%S')] ${H}h ${M}m left"
            
            sleep 1
          done
          SCRIPT
          chmod +x monitor.sh

      - name: Create and Root AVD
        run: |
          echo "📱 Creating AVD..."
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
            -n test_avd \
            -k "system-images;android-30;google_apis_playstore;x86_64" \
            -d pixel_6_pro \
            --force
          
          echo "✅ AVD created"

      - name: Start and Root Emulator
        run: |
          echo "🚀 Starting emulator..."
          $ANDROID_HOME/emulator/emulator -avd test_avd \
            -no-window -no-audio -gpu swiftshader_indirect \
            -memory 6144 -cores 4 -writable-system &
          
          echo "⏳ Waiting for device..."
          adb wait-for-device
          sleep 20
          
          echo "🔓 Rooting with Magisk..."
          cd rootAVD
          ./rootAVD.sh "$ANDROID_HOME/system-images/android-30/google_apis_playstore/x86_64/ramdisk.img"
          cd ..
          
          echo "✅ Magisk installed, emulator will restart..."
          sleep 30
          
          echo "📱 Enabling ADB TCP..."
          adb wait-for-device
          sleep 15
          adb tcpip 5555
          sleep 5
          adb connect 127.0.0.1:5555
          sleep 3
          
          echo ""
          echo "========================================="
          echo "✅ Rooted Android 11 Ready!"
          echo "📱 Connect: adb connect 159.195.6.61:5555"
          echo "🎮 Install GG: adb install GameGuardian.apk"
          echo "✅ Magisk Root: Active"
          echo "✅ Chrome: Pre-installed"
          echo "========================================="
          echo ""
          
          ./monitor.sh ${{ inputs.duration }}

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: frpc.log
          retention-days: 7
