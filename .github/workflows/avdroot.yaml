name: avd-auto-root-magisk

on:
  workflow_dispatch:
    inputs:
      duration:
        default: '6'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - uses: android-actions/setup-android@v3
      
      - name: Download System Image
        run: |
          echo "y" | sdkmanager "system-images;android-30;google_apis;x86_64"
          echo "y" | sdkmanager "platform-tools"
      
      - name: Download rootAVD
        run: |
          git clone https://github.com/newbit1/rootAVD.git
          chmod +x rootAVD/rootAVD.sh
      
      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" -f
      
      - name: Start AVD
        run: |
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -gpu swiftshader_indirect -memory 8192 &
          adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
          sleep 20
      
      - name: Root AVD with Magisk
        run: |
          cd rootAVD
          ./rootAVD.sh $ANDROID_HOME/system-images/android-30/google_apis/x86_64/ramdisk.img
          adb reboot
          adb wait-for-device
          sleep 30
      
      - name: Install FRP
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          sudo cp frp_0.58.1_linux_amd64/frpc /tmp/frpc
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          [[proxies]]
          name = "adb"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5555
          remotePort = 5555
          EOF
          nohup /tmp/frpc -c frpc.toml > frpc.log 2>&1 &
      
      - name: Setup Remote Access
        run: |
          adb tcpip 5555
          adb connect 127.0.0.1:5555
          
          echo "========================================="
          echo "âœ… Rooted AVD with Magisk Ready!"
          echo "Connect: adb connect 159.195.6.61:5555"
          echo "Root: Magisk installed"
          echo "GameGuardian will work!"
          echo "========================================="
          
          sleep $((3600 * ${{ inputs.duration }}))
