name: avd-rooted-complete

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Session hours (max 6)'
        required: false
        default: '6'

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Free Up Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Download rootAVD
        run: |
          echo "📥 Downloading rootAVD..."
          git clone https://github.com/newbit1/rootAVD.git
          cd rootAVD
          chmod +x rootAVD.sh
          ls -lh
          cd ..
          echo "✅ rootAVD ready"

      - name: Install FRP
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          sudo cp frp_0.58.1_linux_amd64/frpc /usr/local/bin/
          sudo chmod +x /usr/local/bin/frpc

      - name: Create FRP Config
        run: |
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          
          [[proxies]]
          name = "adb"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5555
          remotePort = 5555
          EOF

      - name: Start FRP
        run: |
          nohup frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 3
          pgrep frpc && echo "FRP running" || echo "FRP failed"

      - name: Create Monitor
        run: |
          cat > monitor.sh << 'SCRIPT'
          #!/bin/bash
          HOURS=$1
          SECS=$((3600 * HOURS))
          START=$(date +%s)
          
          echo ""
          echo "========================================="
          echo "Session: ${HOURS}h | VPS: 159.195.6.61:5555"
          echo "========================================="
          echo ""
          
          ITER=0
          while true; do
            NOW=$(date +%s)
            ELAPSED=$((NOW - START))
            [ $ELAPSED -ge $SECS ] && echo "✅ Complete" && break
            
            REMAIN=$((SECS - ELAPSED))
            H=$((REMAIN / 3600))
            M=$(((REMAIN % 3600) / 60))
            
            ITER=$((ITER + 1))
            [ $((ITER % 60)) -eq 0 ] && echo "[$(date '+%H:%M:%S')] ${H}h ${M}m left"
            
            sleep 1
          done
          SCRIPT
          chmod +x monitor.sh

      - name: Run Rooted Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis_playstore
          arch: x86_64
          profile: pixel_6_pro
          ram-size: 6144M
          disk-size: 12288M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -writable-system -memory 6144 -cores 4
          disable-animations: true
          force-avd-creation: true
          script: |
            echo ""
            echo "========================================="
            echo "   🚀 Starting Magisk Root Installation"
            echo "========================================="
            echo ""
            
            adb wait-for-device
            sleep 20
            
            echo "🔓 Installing Magisk via rootAVD..."
            cd rootAVD
            
            RAMDISK="$ANDROID_HOME/system-images/android-30/google_apis_playstore/x86_64/ramdisk.img"
            
            if [ -f "$RAMDISK" ]; then
              echo "Found ramdisk at: $RAMDISK"
              bash ./rootAVD.sh "$RAMDISK" || echo "rootAVD failed but continuing..."
              sleep 10
            else
              echo "❌ Ramdisk not found, using manual method..."
              adb root
              sleep 5
              adb wait-for-device
              
              # Manual su creation
              adb shell "cat > /data/local/tmp/su << 'EOFSU'
              #!/system/bin/sh
              exec sh "$@"
              EOFSU"
              adb shell "chmod 755 /data/local/tmp/su"
            fi
            
            cd ..
            
            echo "📱 Enabling ADB TCP..."
            adb tcpip 5555
            sleep 5
            adb connect 127.0.0.1:5555
            sleep 3
            
            echo ""
            echo "✅ Status Check:"
            adb shell whoami || echo "whoami failed"
            adb shell pm list packages | grep -E 'chrome|magisk' | head -3 || echo "No packages found"
            
            echo ""
            echo "========================================="
            echo "📱 Connect: adb connect 159.195.6.61:5555"
            echo "🎮 Install GG: adb install GameGuardian.apk"
            echo "✅ Chrome: Pre-installed"
            echo "✅ Remote access: Active"
            echo "========================================="
            echo ""
            
            ./monitor.sh ${{ github.event.inputs.duration }}

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: |
            frpc.log
            rootAVD/*.log
          retention-days: 7
