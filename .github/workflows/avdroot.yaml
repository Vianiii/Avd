name: avd-android11-authorized

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Session hours (max 6)'
        required: false
        default: '6'

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Free Up Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Install FRP
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          sudo cp frp_0.58.1_linux_amd64/frpc /usr/local/bin/
          sudo chmod +x /usr/local/bin/frpc

      - name: Create FRP Config
        run: |
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          
          [[proxies]]
          name = "adb"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5555
          remotePort = 5555
          EOF

      - name: Start FRP
        run: |
          nohup frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 3

      - name: Create Monitor
        run: |
          cat > monitor.sh << 'SCRIPT'
          #!/bin/bash
          HOURS=$1
          SECS=$((3600 * HOURS))
          START=$(date +%s)
          
          echo ""
          echo "========================================="
          echo "Session: ${HOURS}h | VPS: 159.195.6.61:5555"
          echo "========================================="
          echo ""
          
          ITER=0
          while true; do
            NOW=$(date +%s)
            ELAPSED=$((NOW - START))
            [ $ELAPSED -ge $SECS ] && echo "âœ… Complete" && break
            
            REMAIN=$((SECS - ELAPSED))
            H=$((REMAIN / 3600))
            M=$(((REMAIN % 3600) / 60))
            
            ITER=$((ITER + 1))
            [ $((ITER % 60)) -eq 0 ] && echo "[$(date '+%H:%M:%S')] ${H}h ${M}m left"
            
            sleep 1
          done
          SCRIPT
          chmod +x monitor.sh

      - name: Run Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis_playstore
          arch: x86_64
          profile: pixel_6_pro
          ram-size: 6144M
          disk-size: 12288M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -writable-system
          disable-animations: true
          force-avd-creation: true
          script: |
            echo ""
            echo "========================================="
            echo "   ðŸš€ Android 11 + Chrome + Root"
            echo "========================================="
            echo ""
            
            adb wait-for-device
            sleep 15
            
            echo "ðŸ”“ Enabling root access..."
            adb root
            sleep 5
            adb wait-for-device
            
            echo "ðŸ”‘ Setting up ADB authorization..."
            
            # Create ADB keys directory
            mkdir -p ~/.android
            
            # Generate ADB key if not exists
            if [ ! -f ~/.android/adbkey ]; then
              echo "Generating ADB keys..."
              adb keygen ~/.android/adbkey
            fi
            
            # Push ADB public key to device
            echo "Pushing ADB authorization key..."
            adb shell "mkdir -p /data/misc/adb"
            adb push ~/.android/adbkey.pub /data/misc/adb/adb_keys
            adb shell "chmod 640 /data/misc/adb/adb_keys"
            adb shell "chown system:shell /data/misc/adb/adb_keys"
            
            # Disable ADB authentication (allow all)
            adb shell "setprop ro.adb.secure 0"
            adb shell "setprop persist.adb.notify 0"
            
            # Restart ADB daemon
            echo "Restarting ADB daemon..."
            adb shell "stop adbd"
            sleep 3
            adb shell "start adbd"
            sleep 5
            
            echo "ðŸ“± Enabling ADB TCP mode..."
            adb tcpip 5555
            sleep 5
            adb connect 127.0.0.1:5555
            sleep 3
            
            echo ""
            echo "âœ… System Status:"
            echo ""
            
            echo "ðŸ”“ Root:"
            adb shell whoami
            
            echo ""
            echo "ðŸŒ Chrome:"
            adb shell pm list packages | grep chrome && echo "   âœ… Installed" || echo "   âŒ Not found"
            
            echo ""
            echo "ðŸ”‘ ADB Authorization:"
            adb shell "cat /data/misc/adb/adb_keys | wc -l" && echo "   âœ… Key installed" || echo "   âš ï¸  Key not set"
            
            echo ""
            echo "========================================="
            echo "ðŸ“± Connect from Termux:"
            echo "   adb connect 159.195.6.61:5555"
            echo ""
            echo "ðŸŽ® Install GameGuardian:"
            echo "   adb install GameGuardian.apk"
            echo ""
            echo "ðŸ–¥ï¸  Use scrcpy (authorized):"
            echo "   scrcpy -m 960 -b 2M --max-fps=20 --no-audio"
            echo ""
            echo "âœ… ADB authorization fixed"
            echo "âœ… Device should not show 'unauthorized'"
            echo "========================================="
            echo ""
            
            ./monitor.sh ${{ github.event.inputs.duration }}

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: frpc.log
          retention-days: 7
